<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
    margin: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background-color: #f0f0f0;
  }

  .dynamic-button {
    padding: 10px 20px;
    background: linear-gradient(45deg,  blue, red);
    border: none;
    color: white;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background 0.3s ease-in-out;
  }
    </style>
</head>
<body>
    <button class="dynamic-button">Hover Me</button>
    <script>
        const button = document.querySelector('.dynamic-button');

button.addEventListener('mousemove', (e) => {
  const rect = button.getBoundingClientRect();
  const x = e.clientX - rect.left;
  const y = e.clientY - rect.top;
  const percentX = (x / rect.width) * 100;
  const percentY = (y / rect.height) * 100;

  const gradientColor = `linear-gradient(${percentX}deg,  blue,red )`;
  button.style.background = gradientColor;
});

button.addEventListener('mouseout', () => {
  button.style.background = 'linear-gradient(45deg,  blue,red )';
});
    </script>
</body>
</html>
