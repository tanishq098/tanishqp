<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
         body {
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #222;
  }
  .banner {
    position: relative;
    max-width: 800px;
    overflow: hidden;
    border-radius: 10px;
  }
  
  .banner-image {
    width: 100%;
    display: block;
  }
  .overlay-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 2em;
    color: white;
    mix-blend-mode: overlay; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    font-weight: bold;
    text-align: center;
    width: 80%;
  }
    </style>
</head>
<body>
    <div class="banner">
        <img class="banner-image" src="images.jpg" alt="Background Image">
        <div class="overlay-text">Discover the Beauty</div>
      </div>
</body>
</html>
